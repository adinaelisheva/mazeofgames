<html>
  <head>
    <title>Maze of Games - 9H</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="status"><span class="tripCount">5</span> trips left</div>
    <div class="error"></div>
    <button class="emptyBoat">Empty boat</button>
    <button class="sendBoat">Send boat across</button>
    <div class="situation">
      <div class="bank left">
        <div class="person">Kab</div>
        <div class="person">Mab</div>
        <div class="person">Nab</div>
        <div class="person">Qab</div>
        <div class="person">Xab</div>
        <div class="person">Zab</div>
        <div class="person cherrystone">Cherrystone</div>
        <div class="person">Rover</div>
        <div class="person aggado">Aggado</div>
        <div class="person">Dunodi</div>
        <div class="person">Lunodi</div>
        <div class="person">Girdlog</div>
      </div>
      <div class="boatContainer isLeft">
        <div class="boat"></div>
      </div>

      <div class="bank right"></div>
    </div>

    <div class="history"></div>
  </body>
</html>
